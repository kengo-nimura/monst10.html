<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ãƒ¢ãƒ³ã‚¹ãƒˆåå°„ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚¿ æ±ºå®šç‰ˆ</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        #canvas-container { flex: 1; position: relative; background: #111; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        canvas { display: block; touch-action: none; }
        #toolbar { height: 80px; background: #d3d3d3; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid #999; padding-bottom: env(safe-area-inset-bottom); z-index: 2000; }
        .tool-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: #333; font-size: 10px; flex: 1; }
        .tool-icon { width: 34px; height: 34px; border: 1px solid #777; border-radius: 4px; display: flex; justify-content: center; align-items: center; background: #fff; font-size: 20px; margin-bottom: 2px; }
        .active .tool-icon { background: #007AFF; color: #fff; }
        #settings { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.85); padding: 15px; border-radius: 10px; color: white; font-size: 12px; z-index: 1000; display: none; }
        #settings.show { display: block; }
    </style>
</head>
<body>

<div id="canvas-container">
    <div id="settings">
        å·¦å³å£: <input type="range" id="sM" min="0" max="100" value="15"><br>
        ä¸Šéƒ¨å£: <input type="range" id="tM" min="0" max="300" value="120"><br>
        ä¸‹éƒ¨å£: <input type="range" id="bM" min="0" max="400" value="230"><br>
        <button onclick="blocks=[];draw();" style="margin-top:10px;">ğŸ—‘ ãƒ–ãƒ­ãƒƒã‚¯å…¨æ¶ˆå»</button>
    </div>
    <canvas id="canvas"></canvas>
</div>

<div id="toolbar">
    <label class="tool-btn"><input type="file" id="imgInput" accept="image/*" style="display:none"><div class="tool-icon">ğŸ–¼</div>ã‚¹ã‚¯ã‚·ãƒ§</label>
    <div class="tool-btn" id="blockBtn"><div class="tool-icon">ï¼‹</div>ãƒ–ãƒ­ãƒƒã‚¯</div>
    <div class="tool-btn" id="refBtn"><div class="tool-icon" id="refNum">10</div>åå°„æ•°</div>
    <div class="tool-btn" onclick="document.getElementById('settings').classList.toggle('show')"><div class="tool-icon">âš™</div>èª¿æ•´</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let img = null, start = {x:0, y:0}, target = {x:0, y:0}, maxRef = 10, blocks = [], isAddingBlock = false, isDragging = false, isDraggingStart = false;
let m = { side: 15, top: 120, bottom: 230 };

function init() {
    const container = document.getElementById("canvas-container");
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    start = { x: canvas.width / 2, y: canvas.height * 0.7 };
    target = { x: start.x + 50, y: start.y - 100 };
    draw();
}

// ç”»åƒèª­ã¿è¾¼ã¿å‡¦ç†ï¼ˆiPhoneå¯¾å¿œå¼·åŒ–ç‰ˆï¼‰
document.getElementById("imgInput").onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
        const newImg = new Image();
        newImg.onload = () => {
            img = newImg;
            const container = document.getElementById("canvas-container");
            // ç”»é¢ã®é«˜ã•ã«åˆã‚ã›ã¦ãƒªã‚µã‚¤ã‚º
            const scale = container.clientHeight / img.height;
            canvas.height = container.clientHeight;
            canvas.width = img.width * scale;
            
            // ç”»åƒèª­ã¿è¾¼ã¿å¾Œã«åˆæœŸä½ç½®ã‚’èª¿æ•´
            start = { x: canvas.width / 2, y: canvas.height * 0.7 };
            target = { x: start.x + 50, y: start.y - 100 };
            draw();
        };
        newImg.src = ev.target.result;
    };
    reader.readAsDataURL(file);
};

document.getElementById("refBtn").onclick = () => {
    maxRef = maxRef >= 25 ? 5 : maxRef + 5;
    document.getElementById("refNum").innerText = maxRef;
    draw();
};

document.getElementById("blockBtn").onclick = function() {
    isAddingBlock = !isAddingBlock;
    this.classList.toggle("active", isAddingBlock);
};

['sM', 'tM', 'bM'].forEach(id => document.getElementById(id).oninput = e => {
    m[id === 'sM' ? 'side' : id === 'tM' ? 'top' : 'bottom'] = parseInt(e.target.value);
    draw();
});

function drawHex(x, y, size) {
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        ctx.lineTo(x + size * Math.cos(i * Math.PI / 3), y + size * Math.sin(i * Math.PI / 3));
    }
    ctx.closePath();
    ctx.strokeStyle = "#00ffff";
    ctx.lineWidth = 3;
    ctx.stroke();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (img) ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    const L = m.side, R = canvas.width - m.side, T = m.top, B = canvas.height - m.bottom;
    
    // å¤–æ ã‚¬ã‚¤ãƒ‰
    ctx.strokeStyle = "rgba(0, 150, 255, 0.4)";
    ctx.setLineDash([5, 5]);
    ctx.strokeRect(L, T, R - L, B - T);

    // ãƒ–ãƒ­ãƒƒã‚¯è¡¨ç¤º
    ctx.setLineDash([]);
    ctx.strokeStyle = "#00ff00";
    ctx.lineWidth = 2;
    blocks.forEach(b => ctx.strokeRect(b.x, b.y, b.w, b.h));

    let cx = start.x, cy = start.y;
    let vx = target.x - start.x, vy = target.y - start.y;
    const mag = Math.hypot(vx, vy);

    if (mag > 1) { 
        vx /= mag; vy /= mag;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 3;
        ctx.setLineDash([8, 4]);

        for (let i = 0; i < maxRef; i++) {
            let t = Infinity;
            let side = ""; 
            let hitBlock = false;

            // --- å£ã¨ã®åˆ¤å®š ---
            if (vx > 0) { let d = (R - cx) / vx; if (d > 0.1 && d < t) { t = d; side = "x"; } }
            if (vx < 0) { let d = (L - cx) / vx; if (d > 0.1 && d < t) { t = d; side = "x"; } }
            if (vy > 0) { let d = (B - cy) / vy; if (d > 0.1 && d < t) { t = d; side = "y"; } }
            if (vy < 0) { let d = (T - cy) / vy; if (d > 0.1 && d < t) { t = d; side = "y"; } }

            // --- ãƒ–ãƒ­ãƒƒã‚¯ã¨ã®åˆ¤å®š ---
            blocks.forEach(b => {
                // å·¦å³ã®é¢
                if (vx > 0) { let d = (b.x - cx) / vx; let y = cy + vy * d; if (d > 0.1 && d < t && y >= b.y && y <= b.y + b.h) { t = d; side = "x"; hitBlock = true; } }
                if (vx < 0) { let d = (b.x + b.w - cx) / vx; let y = cy + vy * d; if (d > 0.1 && d < t && y >= b.y && y <= b.y + b.h) { t = d; side = "x"; hitBlock = true; } }
                // ä¸Šä¸‹ã®é¢
                if (vy > 0) { let d = (b.y - cy) / vy; let x = cx + vx * d; if (d > 0.1 && d < t && x >= b.x && x <= b.x + b.w) { t = d; side = "y"; hitBlock = true; } }
                if (vy < 0) { let d = (b.y + b.h - cy) / vy; let x = cx + vx * d; if (d > 0.1 && d < t && x >= b.x && x <= b.x + b.w) { t = d; side = "y"; hitBlock = true; } }
            });

            if (t === Infinity) break;

            // ç§»å‹•
            cx += vx * t;
            cy += vy * t;
            ctx.lineTo(cx, cy);

            if (hitBlock) drawHex(cx, cy, 15);

            // åå°„å‡¦ç†ã¨ã€Œå¾®å°ãªæŠ¼ã—å‡ºã—ã€
            // ã“ã‚Œã«ã‚ˆã‚Šã€æ¬¡ã®ãƒ«ãƒ¼ãƒ—ã§åŒã˜å£ã®å†…å´ã«ã„ã‚‹ã¨åˆ¤å®šã•ã‚Œã‚‹ã®ã‚’é˜²ãã¾ã™
            if (side === "x") {
                vx *= -1;
                cx += vx * 0.1; // é€²è¡Œæ–¹å‘ã«å°‘ã—é€²ã‚ã‚‹
            } else {
                vy *= -1;
                cy += vy * 0.1; // é€²è¡Œæ–¹å‘ã«å°‘ã—é€²ã‚ã‚‹
            }
        }
        ctx.stroke();
    }

    // å§‹ç‚¹
    ctx.setLineDash([]);
    ctx.beginPath(); ctx.arc(start.x, start.y, 20, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255, 0, 0, 0.5)"; ctx.fill();
    ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.stroke();
}

    ctx.setLineDash([]);
    ctx.beginPath(); ctx.arc(start.x, start.y, 20, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255, 0, 0, 0.5)"; ctx.fill();
    ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.stroke();
}

const getP = e => {
    const r = canvas.getBoundingClientRect();
    const t = e.touches ? e.touches[0] : e;
    return { x: t.clientX - r.left, y: t.clientY - r.top };
};

const down = e => {
    isDragging = true;
    const p = getP(e);
    if (isAddingBlock) {
        blocks.push({ x: p.x - 40, y: p.y - 40, w: 80, h: 80 });
        draw();
    } else if (Math.hypot(p.x - start.x, p.y - start.y) < 40) {
        isDraggingStart = true;
    } else {
        target = p;
        draw();
    }
};

const move = e => {
    if (!isDragging) return;
    const p = getP(e);
    if (isDraggingStart) start = p; else if (!isAddingBlock) target = p;
    draw();
    if(e.cancelable) e.preventDefault();
};

const up = () => { isDragging = false; isDraggingStart = false; };

canvas.addEventListener("mousedown", down);
window.addEventListener("mousemove", move);
window.addEventListener("mouseup", up);
canvas.addEventListener("touchstart", down, {passive: false});
canvas.addEventListener("touchmove", move, {passive: false});
canvas.addEventListener("touchend", up);

window.onload = init;
</script>
</body>
</html>
